
<div class="jumbotron text-center">
  <h1>Login</h1>
</div>
<div class="container" *ngIf="alert">
  <div class="row justify-content-center align-items-center text-center">
    <div class="alert alert-warning alert-dismissible fade show text-dark" role="alert">
      <strong>Success!</strong> User register successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()">X</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center text-center">
    <form [formGroup]="loginUser" class="">
      <div class="form-group">
        <label class="form-label" for="exampleInputEmail">Email</label>
        <input type="email" class="form-control" formControlName= "email" [(ngModel)]="email" name="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <label class="form-label" for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-warning text-dark mt-1 " (click)="login()">Login</button>
    </form>
  </div>
</div>
