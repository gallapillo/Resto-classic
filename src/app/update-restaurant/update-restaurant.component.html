
<div class="jumbotron text-center">
  <h1>Edit & Update Restaurants Form</h1>
</div>
<div class="container" *ngIf="alert">
  <div class="row justify-content-center align-items-center text-center">
    <div class="alert alert-warning alert-dismissible fade show text-dark" role="alert">
      <strong>Success!</strong> Your data edit successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()">X</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center text-center">
    <form [formGroup]="editRestaurant" class="" (ngSubmit)="updateResto()">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Name restaurant">
      </div>
      <div class="form-group">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Address restaurant">
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName= "email" placeholder="Email address">
      </div>
      <button type="submit" class="btn btn-warning text-dark mt-1 " (click)="updateResto()">Update</button>
    </form>
  </div>
</div>
