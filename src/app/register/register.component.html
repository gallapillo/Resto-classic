
<div class="jumbotron text-center">
  <h1>Register</h1>
</div>
<div class="container" *ngIf="alert">
  <div class="row justify-content-center align-items-center text-center">
    <div class="alert alert-warning alert-dismissible fade show text-dark" role="alert">
      <strong>Success!</strong> User register successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()">X</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center text-center">
    <form [formGroup]="createUser" class="" (ngSubmit)="regUser()">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName= "email" placeholder="Email address">
      </div>
      <button type="submit" class="btn btn-warning text-dark mt-1 " (click)="regUser()">Register</button>
    </form>
  </div>
</div>
